apiVersion: tekton.dev/v1beta1
kind: Pipeline
metadata:
  name: pull-sign-push
  namespace: pull-sign-push-pipeline
spec:
  params:
    - name: pull-image
      type: string
      description: full registry/image:tag for the image to pull
    - name: push-registry
      type: string
      description: url for the registry to push to (docker.io, quay.io, etc.)
    - name: user
      type: string
      description: username for the push registry account
    - name: pass
      type: string
      description: password for push registry account
    - name: image-name
      type: string
      description: name of the image to push
    - name: cosign-key-secret
      type: string
      description: name of the secret that holds the cosign private key
    - name: cosign-key-password
      type: string
      description: password for the cosign private key
  tasks:
    - name: pull-sign-push
      params:
        - name: pull-image
          value: $(params.pull-image)
        - name: push-registry
          value: $(params.push-registry)
        - name: user
          value: $(params.user)
        - name: pass
          value: $(params.pass)
        - name: push-image-name
          value: $(params.image-name)
        - name: cosign-key-secret
          value: $(params.cosign-key-secret)
        - name: cosign-key-password
          value: $(params.cosign-key-password)
      taskRef:
        kind: Task
        name: pull-sign-push
      workspaces:
        - name: files
          workspace: pull-sign-push-volume
